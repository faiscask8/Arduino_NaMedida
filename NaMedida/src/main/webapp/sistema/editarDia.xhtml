<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
    <h:form>
 
       <h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
	 <p:outputLabel value="Código" for="inputText-codigo"/>
	 <p:inputText   id="inputText-codigo"
	 		value="#{consultarDiaController.diaModel.codigo}"
	 		style="width:50px"
	 		readonly="true"/>
 
 
	<p:outputLabel value="Dia da Semana" for="inputText-descricao"/>
	<p:inputText   id="inputText-descricao" 
	               style="width:300px" maxlength="70" 
	               value="#{consultarDiaController.diaModel.descricao}"
	               required="true"
	               requiredMessage="A Descrição é de preenchimento obrigatório"/>
 
 	<h:outputLabel value="Cardápio *"/>	            	
	        <h:selectOneMenu id="id_cardapio" value="#{consultarDiaController.diaModel.cardapioModel}" 
	            	         required="true" requiredMessage="O Cardápio e Obrigatório!" converter="SimpleEntityConverter"
	            	         items="#{consultarCardapioController.cardapios}" style="width: 92% !important">  
                 <f:selectItems value="#{consultarCardapioController.cardapios}" var="cardapio"  
                                itemLabel="#{cardapio.descricao}" itemValue="#{cardapio}"/>  
                            <f:ajax render="input" />                                     
            </h:selectOneMenu>
      
 	<p:spacer/>
	<p:commandButton value="Alterar" 
	            	 id="commandButton-alterar"
			 icon="ui-icon-gear"
	   actionListener="#{consultarDiaController.AlterarRegistro}"							 
			 oncomplete="PF('dialog-modal-editar').hide();"
		         update="form-consulta"/> 
 
 
        <p:spacer/>
	<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error"/>
 
     </h:panelGrid>                  
 
    </h:form>
 
</ui:composition>
